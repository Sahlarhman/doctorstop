<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const doctorName = urlParams.get("doctor");
            if (doctorName) {
                document.getElementById("doctor-name").textContent = doctorName;
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Appointment Confirmation</h1>
    </header>
    <main>
        <section>
            <h2>Thank You!</h2>
            <p>Your appointment with <strong id="doctor-name">the selected doctor</strong> has been successfully booked.</p>
            <p>You will receive a confirmation email with the appointment details shortly.</p>
            <button onclick="window.location.href='index.html'">Return to Home</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Online Consultation. All rights reserved.</p>
    </footer>
</body>
</html>
